<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Text 2 Speech</title>
    <link rel="icon" href="assets/unnamed.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <style>
        *,
        .bo {
            color: aqua;
            font-family: comfortaa, cursive;
        }
        
        body {
            background: #202020;
        }
        
        .sel {
            font-size: 20px;
            color: black;
            font-family: raleways;
        }
    </style>
</head>

<body id="body">
    <script src="js/main.js"></script>
    <div class="container text-center">
        <img src="assets/tts.png" class="image img-responsive" style="width:60%;" alt="TEXT2SPEECH">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="alert">
                        <div class=" text-center" style="font-family: raleway;border-radius: 25%;width: 100%;" id="message"></div>
                    </div>
                    <div class="form-group bo">
                        <textarea name="" id="input" class="form-control form-control-lg" placeholder="Type Over Here....."></textarea>
                    </div>
                    <div class="form-group bo">
                        <label for="rate">Speed</label>
                        <div class="badge badge-primary float-right" id="rate-value">1</div>
                        <input type="range" id="rate" min="0.5" class=" custom-range" max="2" step="0.1" value="1">
                    </div>
                    <div class="form-group bo">
                        <label for="pitch">Pitch</label>
                        <div class="badge badge-primary float-right" id="pitch-value">1</div>
                        <input type="range" id="pitch" min="0" class=" custom-range" max="2" step="0.1" value="1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control sel text-primary bg-dark form-control-lg custom-select">
                        </select>
                    </div>
                    <button class="btn btn-outline-danger btn-block" type="submit"> 
                       Speak
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer text-center bg-dark" style="
     bottom: 0;
     width: 100%;
     height: 40px;
     line-height: 40px;
     margin-top:40px;">
        <div class="footer-text text-center text-primary">
            &copy; Rupesh Chaudhari
        </div>
    </footer>
</body>

</html>
